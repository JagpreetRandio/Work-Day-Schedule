<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- BOOTSTRAP LINKS ADDED -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- FONT LINKS ADDED -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- the current day will be added here -->
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- container of the time blocks -->
    <div class="container">

      <!-- Use class for "past", "present", and "future" to apply styles to the
        time-block divs accordingly. The javascript will need to do this by
        adding/removing these classes on each div by comparing the hour in the
        id to the current hour. -->

      <!-- 9AM TIME -->
      <div id="9" class="row time-block">
        <div class="col-2 col-md-1 hour py-3">9AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 10 AM TIME -->
      <div id="10" class="row time-block">
        <div class="col-2 col-md-1 hour py-3">10AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 11AM TIME  -->
      <div id="11" class="row time-block">
        <div class="col-2 col-md-1 hour py-3">11AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 12PM TIME -->
      <div id="12" class="row time-block">
        <div class="col-2 col-md-1 hour py-3">12AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 1PM TIME -->
      <div id="13" class="row time-block">
        <div class="col-2 col-md-1 hour py-3">1PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 2PM TIME -->
      <div id="14" class="row time-block">
        <div class="col-2 col-md-1 hour py-3">2PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 3PM TIME -->
      <div id="15" class="row time-block">
        <div class="col-2 col-md-1 hour py-3">3PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 4PM TIME -->
      <div id="16" class="row time-block">
        <div class="col-2 col-md-1 hour py-3">4PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 5PM TIME -->
      <div id="17" class="row time-block">
        <div class="col-2 col-md-1 hour py-3">5PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save"></i>
        </button>
      </div>

    </div>


    <footer><p>Made with ü§çÔ∏è by <a href="https://github.com/JagpreetRandio">Jagpreet Randio</a></p></footer>

    <!-- jQuery Link -->
    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>

    <!-- Moment Link -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" ></script>

    <!-- JS ADDED -->
    <script src="js/script.js"></script>

  </body>
</html>
